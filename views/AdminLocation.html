<style>
    #locationable { width: auto; }
    #locationable td { max-width: 1500px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; }
    #locationable td input { max-width: 1200px; }
</style>

<div ng-controller="locationCtrl">
    <table id="locationTable" class="table table-striped table-bordered">
        <tr>
            <th>location</th><th>Description</th><th></th>
        </tr>
        <tr ng-repeat="item in location" ng-hide="item.id == editedlocation.id">
            <td>{{item.location}}</td>
            <td>{{item.description}}</td>           
            <td>                  
                <button ng-click="startEdit(item)" class="btn btn-xs btn-primary">Edit</button>
				<button ng-click="deletelocation(item)" class="btn btn-xs btn-primary">Delete</button>
            </td>
        </tr>
        <tr ng-class="{danger: editedlocation}">
            <td><input ng-model="editedlocation.location" required /></td>
            <td><input ng-model="editedlocation.description" required /></td>				
            <td>
                <button ng-hide="editedlocation.id" 
                        ng-click="createlocation(editedlocation)" 
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="editedlocation.id" 
                        ng-click="updatelocation(editedlocation)"
						         
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="editedlocation" 
                        ng-click="cancelEdit()" 
						class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td>
        </tr>
    </table>    
</div>
