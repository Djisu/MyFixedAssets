<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="data.error">
    <div class="col-xs-3">
        <a ng-click="selectLocation()" class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in data.fixedassets | orderBy:'location' | unique:'location'"
           ng-click="selectLocation(item)" class=" btn btn-block btn-default btn-lg"
           ng-class="getLocationClass(item)">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">
        <div class="well"
             ng-repeat="item in data.fixedassets | filter:locationFilterFn | range:selectedPage:pageSize">
            <h3>
                <strong>{{item.assetdesc}}</strong>
                <span class="pull-right label label-primary">
                    {{item.assetCost | currency}}
                </span>
            </h3>
            <button ng-click="ProduceDepreRegister(item)" 
                    class="btn btn-success pull-right">
                Produce Depreciation Register
            </button>
			<button ng-click="ProduceAccumDepreRegister(item)" 
                    class="btn btn-success pull-right">
                Produce Accumulated Depreciation Register
            </button>
			<button ng-click="ProduceDisposedAssetsRegister(item)" 
                    class="btn btn-success pull-right">
                Produce Disposed Assets Register
            </button>
			<button ng-click="ProduceAssetsRegister(item)" 
                    class="btn btn-success pull-right">
                Produce Assets Register
            </button>
            <span class="lead">{{item.assettype}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat=
                  "page in data.fixedassets | filter:locationFilterFn | pageCount:pageSize"
               ng-click="selectPage($index + 1)" class="btn btn-default"
               ng-class="getPageClass($index + 1)">
                {{$index + 1}}
            </a>
        </div>
    </div>
</div>
